<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <meta name="author" content="Sigma">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo, centrado -->
        <a-entity gltf-model="#museo-glb" scale="10 10 10" position="0 0 0" static-body></a-entity>

        <!-- Cámara posicionada cerca de un vértice del museo con controles -->
        <a-entity camera look-controls wasd-controls="acceleration: 200" position="-20 10 -20"></a-entity>
      
        <!-- Luz ambiental aumentada para una iluminación suave general -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.4"></a-light>

        <!-- Luces puntuales ajustadas para iluminar el interior -->
        <a-light type="point" color="#FFF7E6" intensity="0.8" position="0 5 0" distance="30" decay="2"></a-light>
        <a-light type="point" color="#FFF7E6" intensity="0.8" position="10 5 10" distance="30" decay="2"></a-light>
        <a-light type="spot" color="#FFDAB9" intensity="1.2" position="5 15 5" distance="50" decay="2" angle="30" penumbra="0.5"></a-light>
    </a-scene>
</body>
</html>
