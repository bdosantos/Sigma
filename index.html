<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo y objetos internos -->
        <a-entity gltf-model="#museo-glb" scale="400 120 400">
            <!-- Luz ambiental con intensidad baja para evitar sobreiluminar las paredes -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.1"></a-light>

            <!-- CÃ¡mara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="-80 60 -100"></a-entity>

            <!-- Luz direccional baja para iluminar el suelo sin afectar mucho a las paredes -->
            <a-light type="directional" color="#FFFFFF" intensity="0.1" position="0 10 -10" rotation="-45 0 0" target="0 0 0"></a-light>

            <!-- Luces puntuales ajustadas para iluminar el suelo dentro del museo -->
            <a-light type="point" color="#FFFFFF" intensity="0.4" position="0 1 -250" distance="200"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.35" position="10 1 10" distance="180"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.35" position="-10 1 -10" distance="180"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.3" position="0 1 -20" distance="150"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
