<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <meta name="author" content="Sigma">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics="debug: false">
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo, centrado -->
        <a-entity gltf-model="#museo-glb" scale="20 10 20" position="0 0 0" static-body></a-entity>

        <!-- CÃ¡mara posicionada dentro del museo con controles -->
        <a-entity camera look-controls wasd-controls="acceleration: 200" position="0 1.6 0"></a-entity>
      
        <!-- Luz ambiental para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>

        <!-- Luces puntuales para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.15" position="0 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.15" position="10 4 0"></a-light>
        <a-light type="point" position="5 10 5" intensity="0.50" color="#FFFFFF" distance="50" decay="2"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.15" position="-10 4 0"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.15" position="0 4 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.15" position="0 4 -10"></a-light>
    </a-scene>
</body>
</html>
