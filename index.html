<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <!-- Tu código de activos permanece igual -->
        </a-assets>

        <!-- Modelo 3D del museo y objetos internos -->
        <a-entity gltf-model="#museo-glb" scale="400 120 400">
            <!-- Aquí incluyes el resto de tus modelos -->
        </a-entity>

        <!-- Luz ambiente mejorada -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.3"></a-light>

        <!-- Luz direccional suave para dar profundidad al suelo -->
        <a-light type="directional" color="#FFFFFF" intensity="0.1" position="0 10 -10" target="0 0 0"></a-light>

        <!-- Luces puntuales ajustadas para iluminar zonas específicas -->
        <a-light type="point" color="#FFFFFF" intensity="0.4" position="0 5 -250"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="10 15 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.35" position="-10 15 -10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.3" position="0 15 -20"></a-light>
    </a-scene>
</body>
</html>
