<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <!-- Tu código de activos permanece igual -->
        </a-assets>

        <!-- Modelo 3D del museo y objetos internos -->
        <a-entity gltf-model="#museo-glb" scale="400 120 400">
            <!-- Luz ambiental reducida -->
            <a-light type="ambient" color="#FFFFFF" intensity="0.1"></a-light>

            <!-- Luz direccional desde un ángulo bajo para iluminar el suelo -->
            <a-light type="directional" color="#FFFFFF" intensity="0.15" position="0 5 -50" rotation="-45 0 0" target="0 0 0"></a-light>

            <!-- Luces puntuales enfocadas al suelo -->
            <a-light type="point" color="#FFFFFF" intensity="0.5" position="0 1 -200" distance="150"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.45" position="10 1 -150" distance="120"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.45" position="-10 1 -180" distance="120"></a-light>
            <a-light type="point" color="#FFFFFF" intensity="0.4" position="0 1 -100" distance="130"></a-light>
        </a-entity>
    </a-scene>
</body>
</html>
